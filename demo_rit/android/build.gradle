buildscript {
    ext.kotlin_version = '2.1.0' // ✅ Ensuring consistent Kotlin version

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.3.1"
        classpath "com.google.gms:google-services:4.4.2"  // ✅ Latest Google Services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"  // ✅ Matching Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
